<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@500&family=Thasadith:ital@0;1&display=swap" rel="stylesheet">
    <!-- css document -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- dayjs -->
    <script src="https://unpkg.com/dayjs"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Weather by City</title>
</head>
<body>
  <div class="background-img">
    <!-- image fades out at top -->
    <img src="./assets/clouds.png" />
  </div>

  <header>
    <h1 class="title">Weather by City</h1>
  </header>


  <main class="container-fluid">
    <div class="row">
      <aside class="search-and-history card col-3 main-child">
        <div class="search-section">
          <label for="search"></label>
          <input name="search" id="searchByCity" placeholder="City, State">
          <button id="searchSubmit">Find City</button>
        </div>

        <div class="past-city-section">
          <h2 class="my-cities">My Cities</h2>
          <div class="past-city-display">
            <ul id="pastCityList" class="past-city-list">
            </ul>
          </div>
        </div>
      </aside>

      <section class="weather-display-container card col-8 main-child">
        <div class="today-weather">
          <h2 id="todayDate">Today's Date</h2>
          <h3 id="cityName" class="city-name">city name</h3>

          <div class="weather-description-and-icon">
            <h3 id="weatherDescription">Weather</h3>
            <img id="weatherIcon" />
          </div>

          <p id="temperature">Temperature</p>
          <p id="humidity">Humidity</p>
          <p id="windspeed">Windspeed</p>
          <p id="uvIndex" class="uv-index">UV Index</p>
        </div>
      </section>

      <div class="five-day-forecast container card">
        <div class="row">
          <div id="dayOne" class="col weather-day first-day"></div>
          <div id="dayTwo" class="col weather-day"></div>
          <div id="dayThree" class="col weather-day"></div>
          <div id="dayFour" class="col weather-day"></div>
          <div id="dayFive" class="col weather-day last-day"></div>
        </div>
      </div>
  </div>
  </main>

    <!-- javascript document -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    
    <script src="assets/script.js"></script>
</body>
<footer></footer>
